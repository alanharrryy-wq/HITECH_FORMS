{% extends "base.html" %}
{% block content %}
<section class="panel">
  <h1>Create Form</h1>
  <p class="muted">Create a draft form and continue in the field editor.</p>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" action="/admin/forms/new">
    <input type="hidden" name="token" value="{{ token }}">
    <div class="row">
      <label>
        Title
        <input type="text" name="title" value="{{ title_value }}" required>
      </label>
      <label>
        Slug (optional)
        <input type="text" name="slug" value="{{ slug_value }}">
      </label>
    </div>
    <button type="submit">Create</button>
  </form>
</section>
{% endblock %}
